<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>SMART SWITCH demo</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>智能开关 v0.1</h1>

    <p>这是一个可以通过web页面控制远程电源开关的demo程序，当前Demo版本v0.1</p>

    <div class="form">
      <label for="boardType"> S32G274A-RDB2：
      <input type="submit" id="rdb2" value="Power On" action="on" class="powerOn_rdb2">
      <input type="submit" id="rdb2"  value="Power Off" action="off" class="powerOff_rdb2">
      <input type="submit" id="rdb2"  value="Power Reset" action="reset" class="powerReset_rdb2">
      <label for="rdb2_chnl">Channel：</label><input type="text" id="rdb2" value="2" class="channel_rdb2">
      <label for="rdb2_result">Result：</label><input type="text" id="rdb2" class="resultField_rdb2">
    </div>

    <div class="form">
      <label for="boardType"> S32G274A-EVB：
      <input type="submit" id="evb"  value="Power On" action="on" class="powerOn_evb">
      <input type="submit"  id="evb" value="Power Off" action="off" class="powerOff_evb">
      <input type="submit" id="evb"  value="Power Reset" action="reset" class="powerReset_evb">
      <label for="evb_chnl">Channel：</label><input type="text" id="evb" value="1" class="channel_evb">
      <label for="evb_result">Result：</label><input type="text" id="evb" class="resultField_evb">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="smart_switch.js" defer></script>
  </body>
</html>
